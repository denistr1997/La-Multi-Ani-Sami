    <canvas id="fireworksCanvas"></canvas>
    
    <script>
        function playMusic() {
            document.getElementById('musicPlayer').src = "https://www.youtube.com/embed/i4kbQV58IHM?autoplay=1&loop=1&playlist=i4kbQV58IHM";
        }
        
        // Fireworks Effect
        const canvas = document.getElementById("fireworksCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        let particles = [];
        function Particle(x, y, color, speed) {
            this.x = x;
            this.y = y;
            this.color = color;
            this.speed = speed;
            this.life = 100;
            this.dx = (Math.random() - 0.5) * 4;
            this.dy = Math.random() * -3 - 1;
        }
        
        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = canvas.height;
            const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            for (let i = 0; i < 30; i++) {
                particles.push(new Particle(x, y, color, Math.random() * 3));
            }
        }
        
        function updateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particles.length; i++) {
                let p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                ctx.fill();
                if (p.life <= 0) particles.splice(i, 1);
            }
        }
        
        function animateFireworks() {
            updateParticles();
            requestAnimationFrame(animateFireworks);
        }
        setInterval(createFirework, 500);
        animateFireworks();
    </script>
